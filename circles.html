<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circles</title>
    <script type="text/javascript" src="paper-full.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.core.min.js"></script>
    <link rel="stylesheet" href="circles.css">
    <script type="text/paperscript" canvas="myCanvas">

        var sound1 = new Howl({
        src: ['sounds/bubbles.mp3']
        });

        var sound2 = new Howl({
            src: ['sounds/clay.mp3']
            });

         var sound3 = new Howl({
            src: ['sounds/corona.mp3']
            });

        var sound4 = new Howl({
            src: ['sounds/dotted-spiral.mp3']
            });
            
        var sound5 = new Howl({
            src: ['sounds/moon.mp3']
            });
        

        var circles = [];

        function onKeyDown(event) {
            var maxPoint = new Point(view.size.width, view.size.height);
            var randomPoint = Point.random();
            var point = maxPoint * randomPoint;
            var newCircle = new Path.Circle(point, 500)
            if(event.key === "a"){
                sound1.play();
                newCircle.fillColor = "#2c3e50";
            }
            else if(event.key === "s"){
                sound2.play();
                newCircle.fillColor = "#16a085";
            } else if(event.key === "d") {
                sound3.play();
                newCircle.fillColor = "purple";
            } else if(event.key === "f") {
                sound4.play();
                newCircle.fillColor = "yellow";
            } else if(event.key === "g") {
                sound5.play();
                newCircle.fillColor = "red";
            }else {
                newCircle.fillColor = "orange"; 
            }
            
            circles.push(newCircle);
        }
        
        function onFrame(event){
            for(var i = 0; i < circles.length; i++){
            circles[i].fillColor.hue += 1;
            circles[i].scale(.9);
            }
        }
           
        

        
    </script>
</head>
<body>
    

    <canvas id="myCanvas" resize></canvas>
</body>
</html>
